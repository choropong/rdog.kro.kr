<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>렌독서버 시세표</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://choropong.me/betterrendog/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua:wght@400&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#171717">
    <meta name="theme-color" content="#171717">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="favicon/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade jua-regular" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">제목</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    내용
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="center-content noto-sans-kr fade-in">
        <div class="text-group">
            
            <h1><img id="imgLeft" src="" alt="Test"></img>시세표<img id="imgRight" src="" alt="Test"></img></h1>
            <div class="do-hyeon-regular">
                <h2>
                    아이템을 조회하세요
                </h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="아이템 이름" aria-label="아이템 이름" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="noto-sans-kr opa">
            <h2><img src="image/st9.png" alt="Test"> [ 9강 강화석 ]</h2>
            <h3><img src="image/st7.png" alt="Test"> 3 <img src="image/st6.png" alt="Test"> 1</h3>
        </div>
        <div class="noto-sans-kr opa"> 
            <h1>ㅤ</h1>
            <h1>ㅤ</h1>
            <h1>· · ·</h1>
            <h1>ㅤ</h1>
            <h1>ㅤ</h1>
        </div>
        <div class="noto-sans-kr opa"> 
            <h2>이상한 시세가 있다면 자유롭게 적어주세요!</h2>
            <form id="chatForm">
                <div class="input-group mb-3">
                    <textarea type="text" id="message" class="form-control" placeholder="아이템 이름" aria-label="아이템 이름" aria-describedby="button-addon2" required autocomplete="off"></textarea>
                </div>
                <button class="btn btn-outline-secondary" type="button submit" id="button-addon2">전송</button>
            </form>
        </div>
        <div class="noto-sans-kr opa"> 
            <h1>ㅤ</h1>
            <h1>ㅤ</h1>
            <h1>ㅤ</h1>
            <h1>ㅤ</h1>
            <h1>ㅤ</h1>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://choropong.me/betterrendog/text.js"></script>
    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1292442506759241738/Xljo5n2UTXTZuzfaNuGr4uRm8FzbGy49LvUaZG5dz5MAkfRP63rtYoxeIjdTBZKeNVlg';
        
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            document.getElementById('message').value = '';
        
            fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                content: `\`\`\`💬 건의사항 전달 💬\n${message}\`\`\``
            })
            }).then(response => {
            if (response.ok) {
                showModal('건의사항이 정상적으로 전송되었습니다.', '시세표에 대한 건의를 남겨주셔서 감사합니다! 참고하여 더 나은 사이트를 만들 수 있도록 하겠습니다.' + `전송된 건의사항: ${message}`);
            } else {
                showModal('건의사항 전송에 실패하였습니다.', '보내주신 건의는 디스코드 플랫폼에 자동으로 등록됩니다. 즉, 2000자를 넘긴 건의는 등록이 불가능합니다. 그러니 닉네임과 건의 사항을 합쳐 1990자 내로 작성해주시기 바랍니다. 만약 부득이하게 1990자를 넘어가는 경우 조금씩 나눠서 보내주시면 감사하겠습니다.' + `작성된 건의사항(복사해서 다시 작성해주세요.): ${message}`);
            }
            });
        });
    </script>
</body>
</html>
